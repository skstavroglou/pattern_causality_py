name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y g++ python3-dev

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel numpy pandas
        python -m pip install pytest pytest-cov
        
    - name: Create package structure
      run: |
        mkdir -p pattern_causality/utils
        touch pattern_causality/__init__.py
        touch pattern_causality/utils/__init__.py
        
    - name: Build package
      run: |
        python setup.py build_ext
        cp build/lib.*/*.so pattern_causality/utils/
        python setup.py install
        
    - name: Run tests
      run: |
        pytest tests/ -v --cov=pattern_causality --cov-report=xml
        
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false